<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Button</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-size: 16px;
		}

		button {
			outline: none;
			border: none;
		}
	</style>
	<style>
		.mcx-button {
			margin: 10px;
			padding: 0.3em 0.8em;
			border: 1px solid #446d88;
			background: #58a linear-gradient(#77a0bb, #58a);
			border-radius: .2em;
			box-shadow: 0px .05rem .05rem #335166;
			text-shadow: 0 -.05rem .05rem #335166;
			color: white;
			font-size: 1.5rem;
			line-height: 1.5em;
		}
	</style>
</head>

<body>
	<h1>Button</h1>
	<button class='mcx-button'>One Button</button>
	</div>

</body>

</html>
